<!DOCTYPE html>
<html>
    <head>
        <!-- <title>${title}</title> -->
        <meta charset="UTF-8">

        <style>
            body {
                font-family: sans-serif;
                font-size: 12px;
                line-height: 15px;
                padding: 24px;
            }

            table {
                width: 100%;
                display: table;
                table-layout: fixed;
            }

            table, table th, table td  {
                border: 1px solid #C0C0C0;
                padding: 5px 10px 5px 10px;
                border-collapse: collapse;
            }

            table th {
                background-color: #E8E8E8;
            }

            table tr:hover td {
                background-color: #F0F0F0;
            }
        </style>
    </head>

    <body>
        <div>
            <table>
                ${table}
            </table>
        </div>
    </body>
</html>
